<div *ngIf="!selfFlag">
  <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionFollow]">
      <nz-card-meta nzTitle={{userInfo.userName}} nzDescription={{userInfo.user}}></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
    </ng-template>
    <ng-template #actionFollow >
      <i *ngIf="!followFlag" nz-icon nzType="plus" (click)="addFollow()"></i>
      <i *ngIf="followFlag" nz-icon nzType="minus" (click)="removeFollow()" ></i>
    </ng-template>
</div>
